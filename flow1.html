<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Architecture Diagram</title>
    <script src="https://unpkg.com/gojs@2.3.11/release/go.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            height: 100vh;
            background: #f4f4f4;
        }
        #menu-container {
            position: relative;
            width: 250px;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            background: white;
            border-right: 2px solid #ccc;
        }
        #menu {
            width: 100%;
            height: 100vh;
            padding: 10px;
            overflow-y: auto;
        }
        #diagramDiv {
            flex-grow: 1;
            height: 100vh;
            border: 1px solid #ccc;
            touch-action: none;
        }
        .menu-item {
            cursor: pointer;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background: #e0e0e0;
            text-align: center;
            font-weight: bold;
        }
        .menu-item:hover {
            background-color: #c5dbff;
        }
        @media (max-width: 768px) {
            #menu-container {
                width: 5%;
                min-width: 50px;
                transition: width 0.3s ease-in-out;
                overflow: hidden;
            }
            #menu {
                display: none;
            }
            #menu-container:hover {
                width: 250px;
            }
            #menu-container:hover #menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <div id="menu">
            <h3>GCP Services</h3>
            <input type="text" id="searchBar" placeholder="Search...">
            <div id="menu-content"></div>
        </div>
    </div>
    <div id="diagramDiv"></div>

    <script>
        var $ = go.GraphObject.make;
        var diagram = $(go.Diagram, "diagramDiv", {
            "undoManager.isEnabled": true,
            layout: $(go.LayeredDigraphLayout, { direction: 90, layerSpacing: 50 })
        });

        function clearPreviousHighlight() {
            diagram.nodes.each(node => {
                node.isHighlighted = false;
                node.findObject("SHAPE").stroke = "black";
                node.findObject("SHAPE").strokeWidth = 1;
            });
        }

        function highlightNode(nodeKey) {
            diagram.startTransaction("highlight");
            clearPreviousHighlight();
            var node = diagram.findNodeForKey(nodeKey);
            if (node) {
                node.isHighlighted = true;
                node.findObject("SHAPE").stroke = "red";
                node.findObject("SHAPE").strokeWidth = 3;
            }
            diagram.commitTransaction("highlight");
        }

        diagram.nodeTemplate = $(go.Node, "Auto",
            $(go.Shape, "Rectangle", { name: "SHAPE", fill: "#DDEEFF", strokeWidth: 1 }),
            $(go.TextBlock, { margin: 8, font: "bold 12px sans-serif" },
                new go.Binding("text", "key")
            )
        );

        diagram.linkTemplate = $(go.Link,
            { routing: go.Link.Orthogonal, corner: 10 },
            $(go.Shape, { strokeWidth: 2, strokeDashArray: [10, 5], stroke: "blue" }),
            $(go.Shape, { toArrow: "Standard", stroke: "blue", fill: "blue" })
        );

        var gcpData = [
            { key: "Compute", isGroup: true },
            { key: "GCE", group: "Compute" },
            { key: "GKE", group: "Compute" },
            { key: "Networking", isGroup: true },
            { key: "VPC", group: "Networking" },
            { key: "CloudDNS", group: "Networking" }
        ];

        var gcpLinks = [
            { from: "GCE", to: "VPC" },
            { from: "GKE", to: "CloudDNS" }
        ];

        function animateLinks() {
            diagram.links.each(link => {
                var shape = link.findObject("SHAPE");
                if (shape) {
                    var animation = new go.Animation();
                    animation.add(shape, "strokeDashOffset", 20, 0);
                    animation.runCount = Infinity;
                    animation.duration = 1500;
                    animation.easing = go.Animation.EaseLinear;
                    animation.start();
                }
            });
        }

        diagram.model = new go.GraphLinksModel(gcpData, gcpLinks);
        animateLinks();
    </script>
</body>
</html>
