<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Architecture Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.3.11/go.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        #list { width: 250px; padding: 10px; border-right: 2px solid #ccc; background: #f9f9f9; }
        #diagramDiv { flex-grow: 1; height: 600px; border: 1px solid #ccc; }
        .list-item { cursor: pointer; padding: 8px; border-bottom: 1px solid #ddd; }
        .list-item:hover { background-color: #e0e0e0; }
        .highlighted { background-color: yellow; }
    </style>
</head>
<body>
    <div id="list">
        <h3>Components</h3>
        <div class="list-item" onclick="highlightNode('Server')">Server</div>
        <div class="list-item" onclick="highlightNode('Database')">Database</div>
        <div class="list-item" onclick="toggleGroup('Services')">Toggle Services Group</div>
        <div class="list-item" onclick="toggleGroup('Networking')">Toggle Networking Group</div>
        <div class="list-item" onclick="toggleGroup('Security')">Toggle Security Group</div>
        <div class="list-item" onclick="highlightNode('LoadBalancer')">Load Balancer</div>
        <div class="list-item" onclick="highlightNode('Frontend')">Frontend</div>
        <div class="list-item" onclick="highlightNode('Backend')">Backend</div>
        <div class="list-item" onclick="highlightNode('Storage')">Storage</div>
        <div class="list-item" onclick="highlightNode('Logging')">Logging</div>
        <div class="list-item" onclick="highlightNode('Monitoring')">Monitoring</div>
        <div class="list-item" onclick="highlightNode('Firewall')">Firewall</div>
        <div class="list-item" onclick="highlightNode('VPN')">VPN</div>
        <div class="list-item" onclick="highlightNode('DNS')">DNS</div>
        <div class="list-item" onclick="highlightNode('CDN')">CDN</div>
        <div class="list-item" onclick="addNewNode()">Add New Node</div>
    </div>
    <div id="diagramDiv"></div>
    
    <script>
        var $ = go.GraphObject.make;
        var diagram = $(go.Diagram, "diagramDiv", {
            "undoManager.isEnabled": true,
            layout: $(go.LayeredDigraphLayout, { direction: 90, layerSpacing: 50 }),
            "animationManager.isEnabled": true
        });

        diagram.nodeTemplate = $(go.Node, "Auto",
            { click: (e, obj) => highlightNode(obj.data.key) },
            $(go.Panel, "Vertical",
                $(go.TextBlock, { font: "bold 12px sans-serif", margin: 5 }, new go.Binding("text", "header")),
                $(go.Shape, "RoundedRectangle", { fill: "lightblue", strokeWidth: 1, stroke: "black" },
                    new go.Binding("fill", "color")
                ),
                $(go.TextBlock, { margin: 5 }, new go.Binding("text", "key"))
            )
        );

        diagram.groupTemplate = $(go.Group, "Auto",
            { layout: $(go.GridLayout, { wrappingColumn: 1, spacing: new go.Size(10, 10) }) },
            $(go.Panel, "Horizontal",
                $(go.TextBlock, { margin: 5, font: "bold 14px sans-serif" }, new go.Binding("text", "key")),
                $(go.Panel, "Auto",
                    $(go.Shape, "Circle", { width: 20, height: 20, fill: "lightgray", stroke: "black", cursor: "pointer" },
                        new go.Binding("figure", "expanded", v => v ? "Minus" : "Plus"),
                        { click: (e, obj) => toggleGroup(obj.part) }
                    )
                )
            ),
            $(go.Shape, "Rectangle", { fill: "lightgray", stroke: "black" }),
            $(go.Panel, "Vertical",
                $(go.Placeholder)
            )
        );

        function toggleGroup(group) {
            var isExpanded = group.isSubGraphExpanded;
            diagram.startTransaction("toggleGroup");
            group.isSubGraphExpanded = !isExpanded;
            diagram.commitTransaction("toggleGroup");
        }

        diagram.model = new go.GraphLinksModel(
            [
                { key: "Services", isGroup: true, expanded: true },
                { key: "Networking", isGroup: true, expanded: true },
                { key: "Security", isGroup: true, expanded: true },
                { key: "LoadBalancer", group: "Networking", color: "lightgray", header: "Load Balancer" },
                { key: "DNS", group: "Networking", color: "lightblue", header: "DNS Service" },
                { key: "CDN", group: "Networking", color: "lightgreen", header: "CDN Service" },
                { key: "Firewall", group: "Security", color: "red", header: "Firewall" },
                { key: "VPN", group: "Security", color: "purple", header: "VPN Service" },
                { key: "Frontend", group: "Services", color: "lightblue", header: "Frontend UI" },
                { key: "Backend", group: "Services", color: "lightcoral", header: "Backend Service" },
                { key: "Storage", group: "Services", color: "lightyellow", header: "Storage Service" },
                { key: "Logging", group: "Services", color: "lightpink", header: "Logging System" },
                { key: "Monitoring", group: "Services", color: "lightgreen", header: "Monitoring System" }
            ],
            [
                { from: "LoadBalancer", to: "Frontend" },
                { from: "Frontend", to: "Backend" },
                { from: "Backend", to: "Database" },
                { from: "Backend", to: "Storage" },
                { from: "Database", to: "Logging" },
                { from: "Backend", to: "Monitoring" },
                { from: "Firewall", to: "LoadBalancer" },
                { from: "VPN", to: "Backend" },
                { from: "DNS", to: "CDN" },
                { from: "CDN", to: "Frontend" }
            ]
        );
    </script>
</body>
</html>
