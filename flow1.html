<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Architecture Diagram</title>
    <script src="https://unpkg.com/gojs@2.3.11/release/go.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: row; overflow: hidden; }
        #menu { width: 300px; padding: 10px; background: #f9f9f9; overflow-y: auto; border-right: 2px solid #ccc; }
        #diagramDiv { flex-grow: 1; height: 100vh; border: 1px solid #ccc; }
        .menu-item { cursor: pointer; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        .menu-item:hover { background-color: #e0e0e0; }
        .submenu { padding-left: 20px; display: none; }
    </style>
</head>
<body>
    <div id="menu">
        <h3>GCP Services</h3>
        <div class="menu-group" onclick="toggleTreeView('Compute')">Compute ▾</div>
        <div id="Compute" class="submenu">
            <div class="menu-item" onclick="highlightNode('Compute')">Compute</div>
            <div class="menu-item" onclick="highlightNode('GCE')">GCE</div>
            <div class="menu-item" onclick="highlightNode('GKE')">GKE</div>
            <div class="menu-item" onclick="highlightNode('CloudRun')">CloudRun</div>
        </div>
        <div class="menu-group" onclick="toggleTreeView('Networking')">Networking ▾</div>
        <div id="Networking" class="submenu">
            <div class="menu-item" onclick="highlightNode('Networking')">Networking</div>
            <div class="menu-item" onclick="highlightNode('VPC')">VPC</div>
            <div class="menu-item" onclick="highlightNode('CloudDNS')">CloudDNS</div>
        </div>
    </div>
    <div id="diagramDiv"></div>

    <script>
        var $ = go.GraphObject.make;
        var diagram = $(go.Diagram, "diagramDiv", {
            "undoManager.isEnabled": true,
            layout: $(go.TreeLayout, { angle: 90, layerSpacing: 50 })
        });

        function toggleTreeView(groupId) {
            var submenu = document.getElementById(groupId);
            submenu.style.display = submenu.style.display === "none" ? "block" : "none";
        }

        function highlightNode(key) {
            var node = diagram.findNodeForKey(key);
            if (node) diagram.centerRect(node.actualBounds);
        }

        var nodes = [
            { key: "Compute", color: "#ADD8E6", isGroup: true },
            { key: "GCE", group: "Compute", color: "#D3D3D3" },
            { key: "GKE", group: "Compute", color: "#D3D3D3" },
            { key: "CloudRun", group: "Compute", color: "#D3D3D3" },
            { key: "Networking", color: "#90EE90", isGroup: true },
            { key: "VPC", group: "Networking", color: "#D3D3D3" },
            { key: "CloudDNS", group: "Networking", color: "#D3D3D3" }
        ];
        
        var links = [
            { from: "Compute", to: "GCE" },
            { from: "Compute", to: "GKE" },
            { from: "Compute", to: "CloudRun" },
            { from: "Networking", to: "VPC" },
            { from: "Networking", to: "CloudDNS" }
        ];

        diagram.nodeTemplate = $(go.Node, "Auto",
            $(go.Shape, "RoundedRectangle", { fill: "white", strokeWidth: 2 },
                new go.Binding("fill", "color")
            ),
            $(go.TextBlock, { margin: 8, font: "bold 12px Arial" },
                new go.Binding("text", "key")
            )
        );

        diagram.groupTemplate = $(go.Group, "Auto",
            { layout: $(go.TreeLayout, { angle: 90, layerSpacing: 70 }) },
            $(go.Shape, "RoundedRectangle", { fill: "lightgray", strokeWidth: 2 }),
            $(go.Panel, "Vertical",
                $(go.Panel, "Horizontal",
                    $("Button", { click: function(e, obj) { toggleGroup(obj.part); } },
                        new go.Binding("text", "isSubGraphExpanded", function(exp) { return exp ? "-" : "+"; })
                    ),
                    $(go.TextBlock, { margin: 8, font: "bold 14px Arial" },
                        new go.Binding("text", "key")
                    )
                ),
                $(go.Placeholder, { padding: 20 })
            )
        );

        function toggleGroup(group) {
            group.isSubGraphExpanded = !group.isSubGraphExpanded;
        }

        diagram.linkTemplate = $(go.Link,
            { routing: go.Link.AvoidsNodes, corner: 10, curve: go.Link.JumpGap },
            $(go.Shape, { strokeWidth: 2 }),
            $(go.Shape, { toArrow: "Standard" })
        );

        diagram.model = new go.GraphLinksModel(nodes, links);
    </script>
</body>
</html>
