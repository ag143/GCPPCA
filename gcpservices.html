<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Services Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.3.9/go.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #container { display: flex; flex-wrap: wrap; height: 100vh; }
        #listView, #detailsView { width: 100%; max-width: 300px; padding: 10px; border: 1px solid #ccc; flex-grow: 1; overflow-y: auto; }
        #diagramDiv { flex-grow: 2; height: 100%; min-width: 300px; border: 1px solid black; }
        ul { list-style-type: none; padding: 0; }
        li { cursor: pointer; padding: 5px; }
        li:hover, .highlighted { background: yellow; }
        .category { font-weight: bold; margin-top: 10px; }
        @media (max-width: 768px) {
            #container { flex-direction: column; }
            #diagramDiv { height: 400px; }
        }
    </style>
</head>
<body>

    <h2>GCP Services Visualization</h2>
    <div id="container">
        <div id="listView">
            <h3>Services List</h3>
            <div id="servicesList"></div>
        </div>
        <div id="diagramDiv"></div>
        <div id="detailsView">
            <h3>Service Details</h3>
            <p id="serviceDetails">Select a service to view details.</p>
        </div>
    </div>

    <script>
        const $ = go.GraphObject.make;

        const myDiagram = $(go.Diagram, "diagramDiv", {
            layout: $(go.TreeLayout, { angle: 90, layerSpacing: 50 }),
            "undoManager.isEnabled": true
        });

        myDiagram.nodeTemplate = $(go.Node, "Auto",
            { click: (e, obj) => highlightSelection(obj.part.data) },
            $(go.Panel, "Horizontal",
                $(go.Picture, { width: 30, height: 30, margin: 5 },
                    new go.Binding("source", "icon")
                ),
                $(go.TextBlock, { margin: 5 }, new go.Binding("text", "name"))
            )
        );

        myDiagram.linkTemplate = $(go.Link,
            $(go.Shape),
            $(go.Shape, { toArrow: "Standard" })
        );

        myDiagram.groupTemplate = $(go.Group, "Vertical",
            { layout: $(go.GridLayout, { wrappingColumn: 1 }) },
            $(go.TextBlock, { font: "Bold 12pt Arial" }, new go.Binding("text", "name")),
            $(go.Panel, "Auto",
                $(go.Shape, { fill: "lightgray", stroke: "black" }),
                $(go.Placeholder)
            )
        );

        const gcpData = [
            { key: "Cloud Services", name: "Cloud Services", isGroup: true },

            { key: "Compute", name: "Compute", group: "Cloud Services", isGroup: true },
            { key: "Storage", name: "Storage", group: "Cloud Services", isGroup: true },
            { key: "Security", name: "Security", group: "Cloud Services", isGroup: true },
            { key: "Networking", name: "Networking", group: "Cloud Services", isGroup: true },

            { key: "Compute Engine", name: "Compute Engine", group: "Compute", icon: "https://via.placeholder.com/30" },
            { key: "Kubernetes Engine", name: "Kubernetes Engine", group: "Compute", icon: "https://via.placeholder.com/30" },
            { key: "Cloud Run", name: "Cloud Run", group: "Compute", icon: "https://via.placeholder.com/30" },

            { key: "Cloud Storage", name: "Cloud Storage", group: "Storage", icon: "https://via.placeholder.com/30" },
            { key: "BigQuery", name: "BigQuery", group: "Storage", icon: "https://via.placeholder.com/30" },
            { key: "Firestore", name: "Firestore", group: "Storage", icon: "https://via.placeholder.com/30" },

            { key: "IAM", name: "IAM", group: "Security", icon: "https://via.placeholder.com/30" },
            { key: "Cloud Armor", name: "Cloud Armor", group: "Security", icon: "https://via.placeholder.com/30" },
            { key: "Cloud Identity", name: "Cloud Identity", group: "Security", icon: "https://via.placeholder.com/30" },

            { key: "Cloud Load Balancing", name: "Cloud Load Balancing", group: "Networking", icon: "https://via.placeholder.com/30" },
            { key: "Cloud VPN", name: "Cloud VPN", group: "Networking", icon: "https://via.placeholder.com/30" },
            { key: "Cloud CDN", name: "Cloud CDN", group: "Networking", icon: "https://via.placeholder.com/30" },

            { from: "Compute Engine", to: "Cloud Storage" },
            { from: "Kubernetes Engine", to: "IAM" },
            { from: "BigQuery", to: "Cloud Storage" },
            { from: "Firestore", to: "Cloud Identity" },
            { from: "Cloud Load Balancing", to: "Cloud CDN" }
        ];

        myDiagram.model = new go.GraphLinksModel(gcpData);

        function highlightSelection(data) {
            myDiagram.startTransaction("highlight");
            myDiagram.clearHighlighteds();

            const node = myDiagram.findNodeForKey(data.key);
            if (node) {
                node.isHighlighted = true;
                showDetails(node.data);
                collapseOtherGroups(node.data.group);
            }

            highlightListView(data.key);
            myDiagram.commitTransaction("highlight");
        }

        function showDetails(data) {
            document.getElementById("serviceDetails").innerText = `Service: ${data.name}`;
        }

        function populateListView() {
            const listView = document.getElementById("servicesList");
            const categories = ["Compute", "Storage", "Security", "Networking"];

            categories.forEach(category => {
                const categoryTitle = document.createElement("div");
                categoryTitle.textContent = category;
                categoryTitle.className = "category";
                listView.appendChild(categoryTitle);

                gcpData.forEach(node => {
                    if (node.group === category) {
                        const li = document.createElement("li");
                        li.textContent = node.name;
                        li.setAttribute("data-key", node.key);
                        li.onclick = () => highlightSelection(node);
                        listView.appendChild(li);
                    }
                });
            });
        }

        function highlightListView(key) {
            document.querySelectorAll("#servicesList li").forEach(li => {
                li.classList.toggle("highlighted", li.getAttribute("data-key") === key);
            });
        }

        function collapseOtherGroups(selectedGroupKey) {
            myDiagram.startTransaction("collapse");
            myDiagram.nodes.each(node => {
                if (node instanceof go.Group && node.data.key !== selectedGroupKey) {
                    node.isSubGraphExpanded = false;
                } else if (node instanceof go.Group && node.data.key === selectedGroupKey) {
                    node.isSubGraphExpanded = true;
                }
            });
            myDiagram.commitTransaction("collapse");
        }

        populateListView();
    </script>

</body>
</html>
