<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group & Tree View</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .tree-container {
            width: 300px;
            background: #2c3e50;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        .group-container {
            flex-grow: 1;
            padding: 20px;
            background: white;
        }
        .group {
            border: 1px solid #888;
            padding: 10px;
            cursor: pointer;
            background: #eee;
            margin: 5px;
        }
        .group.selected {
            background: #4caf50;
            color: white;
        }
        .sub-group {
            margin-left: 20px;
            display: none;
        }
        .toggle {
            font-size: 12px;
            color: #007bff;
            cursor: pointer;
            margin-left: 5px;
        }
        .node {
            cursor: pointer;
            font-size: 14px;
        }
        .node circle {
            fill: #3498db;
        }
        .node.selected circle {
            fill: #e74c3c;
        }
        .link {
            stroke: #bbb;
            stroke-width: 2px;
            fill: none;
        }
    </style>
</head>
<body>

    <!-- Tree View (Left Sidebar) -->
    <div class="tree-container">
        <h3>Tree View</h3>
        <svg width="280" height="500"></svg>
    </div>

    <!-- Group View (Main Content) -->
    <div class="group-container">
        <h3>Group View</h3>
        <div id="groupView"></div>
    </div>

    <script>
        const data = {
            name: "Root",
            children: [
                {
                    name: "Group A",
                    children: [
                        { name: "Node A1" },
                        { name: "Node A2" }
                    ]
                },
                {
                    name: "Group B",
                    children: [
                        { name: "Node B1" },
                        {
                            name: "Subgroup B2",
                            children: [
                                { name: "Node B2.1" },
                                { name: "Node B2.2" }
                            ]
                        }
                    ]
                }
            ]
        };

        // Group View Generation
        const groupView = document.getElementById("groupView");

        function createGroupView(node, parentElement) {
            const div = document.createElement("div");
            div.className = "group";
            div.textContent = node.name;

            // Expand/Collapse Button
            if (node.children) {
                const toggleBtn = document.createElement("span");
                toggleBtn.textContent = "[+]";
                toggleBtn.className = "toggle";
                toggleBtn.onclick = () => {
                    subGroup.style.display = subGroup.style.display === "none" ? "block" : "none";
                    toggleBtn.textContent = subGroup.style.display === "none" ? "[+]" : "[-]";
                };
                div.appendChild(toggleBtn);
            }

            div.onclick = (e) => {
                e.stopPropagation(); // Prevent event bubbling
                selectNode(node.name);
            };
            parentElement.appendChild(div);

            if (node.children) {
                const subGroup = document.createElement("div");
                subGroup.className = "sub-group";
                subGroup.style.display = "none";
                parentElement.appendChild(subGroup);

                node.children.forEach(child => createGroupView(child, subGroup));
            }
        }

        createGroupView(data, groupView);

        // Tree View (D3.js)
        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height"),
              g = svg.append("g").attr("transform", "translate(40,20)");

        const treeLayout = d3.tree().size([height - 40, width - 80]);
        const root = d3.hierarchy(data);
        treeLayout(root);

        const link = g.selectAll(".link")
            .data(root.links())
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", d3.linkVertical()
                .x(d => d.x)
                .y(d => d.y));

        const node = g.selectAll(".node")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x},${d.y})`)
            .on("click", (event, d) => selectNode(d.data.name));

        node.append("circle").attr("r", 10);
        node.append("text").attr("dx", 15).attr("dy", 5).text(d => d.data.name);

        // Node Selection Synchronization
        function selectNode(name) {
            // Highlight node in Tree View
            d3.selectAll(".node").classed("selected", d => d.data.name === name);

            // Highlight node in Group View
            document.querySelectorAll(".group").forEach(div => {
                div.classList.toggle("selected", div.textContent.includes(name));
            });

            // Auto-expand parent groups in Group View
            document.querySelectorAll(".sub-group").forEach(group => {
                if (group.innerHTML.includes(name)) {
                    group.style.display = "block";
                    const toggleBtn = group.previousElementSibling.querySelector(".toggle");
                    if (toggleBtn) toggleBtn.textContent = "[-]";
                }
            });
        }
    </script>

</body>
</html>
