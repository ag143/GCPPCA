<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Menu & Nested Boxes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        
        /* Tree View Menu */
        .tree-container {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        .tree-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #555;
        }
        .tree-item:hover {
            background: #1abc9c;
        }
        .tree-children {
            margin-left: 15px;
            display: none;
        }
        .tree-toggle {
            cursor: pointer;
            color: #f1c40f;
            margin-right: 5px;
        }

        /* Group View (Nested Boxes) */
        .group-container {
            flex-grow: 1;
            padding: 20px;
            background: white;
        }
        .group {
            border: 2px solid #888;
            padding: 10px;
            margin: 10px;
            background: #ecf0f1;
            position: relative;
        }
        .group.selected {
            background: #4caf50;
            color: white;
        }
        .sub-group {
            margin: 10px;
            padding: 10px;
            border: 2px dashed #888;
            background: #dfe6e9;
        }
    </style>
</head>
<body>

    <!-- Tree View Menu (Left Sidebar) -->
    <div class="tree-container">
        <h3>Tree Menu</h3>
        <div id="treeView"></div>
    </div>

    <!-- Group View (Nested Boxes) -->
    <div class="group-container">
        <h3>Group View</h3>
        <div id="groupView"></div>
    </div>

    <script>
        const data = {
            name: "Root",
            children: [
                {
                    name: "Group A",
                    children: [
                        { name: "Node A1" },
                        { name: "Node A2" }
                    ]
                },
                {
                    name: "Group B",
                    children: [
                        { name: "Node B1" },
                        {
                            name: "Subgroup B2",
                            children: [
                                { name: "Node B2.1" },
                                { name: "Node B2.2" }
                            ]
                        }
                    ]
                }
            ]
        };

        // Tree Menu Generation
        const treeView = document.getElementById("treeView");

        function createTreeView(node, parentElement) {
            const div = document.createElement("div");
            div.className = "tree-item";
            div.textContent = node.name;
            div.onclick = (e) => {
                e.stopPropagation();
                selectNode(node.name);
            };

            if (node.children) {
                const toggleBtn = document.createElement("span");
                toggleBtn.textContent = "▶";
                toggleBtn.className = "tree-toggle";
                toggleBtn.onclick = (e) => {
                    e.stopPropagation();
                    subTree.style.display = subTree.style.display === "none" ? "block" : "none";
                    toggleBtn.textContent = subTree.style.display === "none" ? "▶" : "▼";
                };
                div.prepend(toggleBtn);
            }

            parentElement.appendChild(div);

            if (node.children) {
                const subTree = document.createElement("div");
                subTree.className = "tree-children";
                subTree.style.display = "none";
                parentElement.appendChild(subTree);

                node.children.forEach(child => createTreeView(child, subTree));
            }
        }

        createTreeView(data, treeView);

        // Group View with Nested Boxes
        const groupView = document.getElementById("groupView");

        function createGroupView(node, parentElement) {
            const div = document.createElement("div");
            div.className = "group";
            div.textContent = node.name;
            div.onclick = (e) => {
                e.stopPropagation();
                selectNode(node.name);
            };

            parentElement.appendChild(div);

            if (node.children) {
                const subGroup = document.createElement("div");
                subGroup.className = "sub-group";
                parentElement.appendChild(subGroup);

                node.children.forEach(child => createGroupView(child, subGroup));
            }
        }

        createGroupView(data, groupView);

        // Node Selection Synchronization
        function selectNode(name) {
            document.querySelectorAll(".tree-item").forEach(div => {
                div.style.background = div.textContent.includes(name) ? "#1abc9c" : "";
            });

            document.querySelectorAll(".group").forEach(div => {
                div.classList.toggle("selected", div.textContent.includes(name));
            });

            // Auto-expand parent groups in Group View
            document.querySelectorAll(".sub-group").forEach(group => {
                if (group.innerHTML.includes(name)) {
                    group.style.display = "block";
                }
            });

            // Auto-expand tree menu
            document.querySelectorAll(".tree-children").forEach(tree => {
                if (tree.innerHTML.includes(name)) {
                    tree.style.display = "block";
                    const toggleBtn = tree.previousElementSibling.querySelector(".tree-toggle");
                    if (toggleBtn) toggleBtn.textContent = "▼";
                }
            });
        }
    </script>

</body>
</html>
