<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tree & Group View</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        
        /* Tree View Menu */
        .tree-container {
            width: 280px;
            background: #34495e;
            color: white;
            padding: 15px;
            overflow-y: auto;
        }
        .tree-item {
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            margin: 2px 0;
        }
        .tree-item:hover {
            background: #1abc9c;
        }
        .tree-children {
            margin-left: 15px;
            display: none;
        }
        .tree-toggle {
            cursor: pointer;
            color: #f1c40f;
            margin-right: 5px;
        }
        .selected-tree {
            background: #1abc9c;
        }

        /* Group View (Nested Boxes) */
        .group-container {
            flex-grow: 1;
            padding: 20px;
            background: white;
        }
        .group {
            border: 2px solid #2c3e50;
            padding: 10px;
            margin: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .group.selected {
            background: #4caf50;
            color: white;
        }
        .sub-group {
            margin: 10px;
            padding: 10px;
            border: 2px dashed #2c3e50;
            background: #dfe6e9;
        }

        /* Tree Links */
        .link {
            fill: none;
            stroke: #bbb;
            stroke-width: 2px;
            stroke-dasharray: 5, 5;
        }
    </style>
</head>
<body>

    <!-- Tree View Menu (Left Sidebar) -->
    <div class="tree-container">
        <h3>Tree Menu</h3>
        <svg width="250" height="500"></svg>
    </div>

    <!-- Group View (Nested Boxes) -->
    <div class="group-container">
        <h3>Group View</h3>
        <div id="groupView"></div>
    </div>

    <script>
        const data = {
            children: [
                {
                    name: "Group A",
                    children: [
                        { name: "Node A1" },
                        { name: "Node A2" }
                    ]
                },
                {
                    name: "Group B",
                    children: [
                        { name: "Node B1" },
                        {
                            name: "Subgroup B2",
                            children: [
                                { name: "Node B2.1" },
                                { name: "Node B2.2" }
                            ]
                        }
                    ]
                }
            ]
        };

        // Tree Menu Generation
        const treeView = d3.select(".tree-container svg"),
              width = +treeView.attr("width"),
              height = +treeView.attr("height"),
              g = treeView.append("g").attr("transform", "translate(20,20)");

        const treeLayout = d3.tree().size([height - 40, width - 80]);
        const root = d3.hierarchy(data);
        treeLayout(root);

        const link = g.selectAll(".link")
            .data(root.links())
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", d3.linkVertical()
                .x(d => d.x)
                .y(d => d.y))
            .style("opacity", 0)
            .transition()
            .duration(800)
            .style("opacity", 1);

        const node = g.selectAll(".node")
            .data(root.descendants().slice(1))  // Removing root
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x},${d.y})`)
            .on("click", (event, d) => selectNode(d.data.name));

        node.append("circle").attr("r", 10).attr("fill", "#3498db");
        node.append("text").attr("dx", 15).attr("dy", 5).text(d => d.data.name);

        function createTreeView(node, parentElement) {
            const div = document.createElement("div");
            div.className = "tree-item";
            div.textContent = node.name;
            div.onclick = (e) => {
                e.stopPropagation();
                selectNode(node.name);
            };

            if (node.children) {
                const toggleBtn = document.createElement("span");
                toggleBtn.textContent = "▶";
                toggleBtn.className = "tree-toggle";
                toggleBtn.onclick = (e) => {
                    e.stopPropagation();
                    subTree.style.display = subTree.style.display === "none" ? "block" : "none";
                    toggleBtn.textContent = subTree.style.display === "none" ? "▶" : "▼";
                };
                div.prepend(toggleBtn);
            }

            parentElement.appendChild(div);

            if (node.children) {
                const subTree = document.createElement("div");
                subTree.className = "tree-children";
                subTree.style.display = "none";
                parentElement.appendChild(subTree);

                node.children.forEach(child => createTreeView(child, subTree));
            }
        }

        createTreeView({ children: data.children }, document.querySelector(".tree-container"));

        // Group View with Nested Boxes
        const groupView = document.getElementById("groupView");

        function createGroupView(node, parentElement) {
            const div = document.createElement("div");
            div.className = "group";
            div.textContent = node.name;
            div.onclick = (e) => {
                e.stopPropagation();
                selectNode(node.name);
            };

            parentElement.appendChild(div);

            if (node.children) {
                const subGroup = document.createElement("div");
                subGroup.className = "sub-group";
                parentElement.appendChild(subGroup);

                node.children.forEach(child => createGroupView(child, subGroup));
            }
        }

        data.children.forEach(child => createGroupView(child, groupView));

        // Node Selection Synchronization
        function selectNode(name) {
            document.querySelectorAll(".tree-item").forEach(div => {
                div.classList.toggle("selected-tree", div.textContent.includes(name));
            });

            document.querySelectorAll(".group").forEach(div => {
                div.classList.toggle("selected", div.textContent.includes(name));
            });

            document.querySelectorAll(".sub-group").forEach(group => {
                if (group.innerHTML.includes(name)) {
                    group.style.display = "block";
                }
            });

            document.querySelectorAll(".tree-children").forEach(tree => {
                if (tree.innerHTML.includes(name)) {
                    tree.style.display = "block";
                    const toggleBtn = tree.previousElementSibling.querySelector(".tree-toggle");
                    if (toggleBtn) toggleBtn.textContent = "▼";
                }
            });
        }
    </script>

</body>
</html>
