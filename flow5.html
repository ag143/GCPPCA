<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Architecture Diagram</title>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: row; overflow: hidden; }
        #menu { width: 300px; padding: 10px; background: #f9f9f9; overflow-y: auto; border-right: 2px solid #ccc; transition: width 0.3s; }
        #diagramDiv { flex-grow: 1; height: 100vh; border: 1px solid #ccc; padding: 10px; }
        .menu-group-header, .menu-subgroup-header { cursor: pointer; font-weight: bold; padding: 10px; background: #4A90E2; color: white; border-radius: 5px; margin-bottom: 5px; border: 2px solid #3066BE; }
        .menu-subgroup-header { background: #6A9EF2; padding-left: 20px; }
        .menu-group-content, .menu-subgroup-content { display: none; padding-left: 10px; }
        .menu-item { cursor: pointer; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; background: #d3d3d3; }
        .menu-item:hover, .menu-group-header:hover, .menu-subgroup-header:hover { background-color: #c5dbff; }
        #searchContainer { position: relative; width: 100%; }
        #searchBar { width: 100%; padding: 5px; margin-bottom: 10px; display: inline-block; }
        #clearSearch { position: absolute; right: 5px; top: 5px; cursor: pointer; padding: 5px; background: red; color: white; border: none; }
        .highlight { stroke: red; stroke-width: 3px; }
        @media (max-width: 768px) { #menu { width: 5%; overflow: hidden; } #menu:hover { width: 300px; } }
    </style>
</head>
<body>
    <div id="menu">
        <h3>GCP Services</h3>
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Search..." onkeyup="filterMenu()">
            <button id="clearSearch" onclick="clearSearch()">X</button>
        </div>
        <div id="menu-content"></div>
    </div>
    <div id="diagramDiv"></div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('gcp_services.json');
                if (!response.ok) throw new Error("Network response was not ok " + response.statusText);
                const data = await response.json();
                if (!data.services) throw new Error("Invalid JSON format: Missing 'services' array");
                renderData(data.services);
                createDiagram(data.services);
            } catch (error) {
                console.error("Error fetching JSON:", error);
            }
        }

        function renderData(services) {
            const menuContent = document.getElementById("menu-content");
            menuContent.innerHTML = "";
            services.forEach(service => {
                const groupHeader = document.createElement("div");
                groupHeader.className = "menu-group-header";
                groupHeader.innerText = service.name;
                groupHeader.onclick = () => toggleGroup(groupHeader);
                menuContent.appendChild(groupHeader);
                
                if (service.subgroups) {
                    const groupContent = document.createElement("div");
                    groupContent.className = "menu-group-content";
                    service.subgroups.forEach(subgroup => {
                        const subgroupHeader = document.createElement("div");
                        subgroupHeader.className = "menu-subgroup-header";
                        subgroupHeader.innerText = subgroup.name;
                        subgroupHeader.onclick = () => toggleGroup(subgroupHeader);
                        groupContent.appendChild(subgroupHeader);
                        
                        if (subgroup.subservices) {
                            const subgroupContent = document.createElement("div");
                            subgroupContent.className = "menu-subgroup-content";
                            subgroup.subservices.forEach(sub => {
                                const menuItem = document.createElement("div");
                                menuItem.className = "menu-item";
                                menuItem.innerText = sub.name;
                                menuItem.onclick = () => highlightNode(sub.name);
                                subgroupContent.appendChild(menuItem);
                            });
                            groupContent.appendChild(subgroupContent);
                        }
                    });
                    menuContent.appendChild(groupContent);
                }
            });
        }

        function toggleGroup(header) {
            const content = header.nextElementSibling;
            if (content) {
                content.style.display = content.style.display === "block" ? "none" : "block";
            }
        }

        function filterMenu() {
            const searchText = document.getElementById("searchBar").value.toLowerCase();
            document.querySelectorAll(".menu-item").forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(searchText) ? "block" : "none";
            });
        }

        function clearSearch() {
            document.getElementById("searchBar").value = "";
            filterMenu();
        }

        function createDiagram(services) {
            const $ = go.GraphObject.make;
            const myDiagram = $(go.Diagram, "diagramDiv", {
                "undoManager.isEnabled": true,
                layout: $(go.TreeLayout, { angle: 90, layerSpacing: 50 })
            });

            myDiagram.nodeTemplate = $(go.Node, "Auto",
                $(go.Shape, "RoundedRectangle", { fill: "lightblue" }),
                $(go.TextBlock, { margin: 5 }, new go.Binding("text", "name"))
            );

            const nodeDataArray = [];
            const linkDataArray = [];

            services.forEach(service => {
                nodeDataArray.push({ key: service.name, name: service.name });
                if (service.subgroups) {
                    service.subgroups.forEach(subgroup => {
                        nodeDataArray.push({ key: subgroup.name, name: subgroup.name });
                        linkDataArray.push({ from: service.name, to: subgroup.name });
                        
                        subgroup.subservices.forEach(sub => {
                            nodeDataArray.push({ key: sub.name, name: sub.name });
                            linkDataArray.push({ from: subgroup.name, to: sub.name });
                        });
                    });
                }
            });

            myDiagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);
        }

        function highlightNode(nodeName) {
            const node = myDiagram.findNodeForKey(nodeName);
            if (node) {
                myDiagram.clearHighlighteds();
                node.isHighlighted = true;
                myDiagram.centerRect(node.actualBounds);
            }
        }

        fetchData();
    </script>
</body>
</html>
