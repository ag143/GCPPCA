<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Architecture Diagram - yFiles</title>
    <script src="https://unpkg.com/yfiles/yfiles.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        #menu { width: 300px; background: #f9f9f9; overflow-y: auto; padding: 10px; border-right: 2px solid #ccc; transition: width 0.3s; }
        #graphContainer { flex-grow: 1; height: 100vh; }
        .menu-group-header { cursor: pointer; font-weight: bold; padding: 10px; background: #4A90E2; color: white; border-radius: 5px; margin-bottom: 5px; border: 2px solid #3066BE; }
        .menu-item { cursor: pointer; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; background: #d3d3d3; }
        .menu-item:hover, .menu-group-header:hover { background-color: #c5dbff; }
        #searchContainer { position: relative; width: 100%; }
        #searchBar { width: 100%; padding: 5px; margin-bottom: 10px; }
        #clearSearch { position: absolute; right: 5px; top: 5px; cursor: pointer; padding: 5px; background: red; color: white; border: none; }
        @media (max-width: 768px) { #menu { width: 5%; overflow: hidden; } #menu:hover { width: 300px; } }
    </style>
</head>
<body>
    <div id="menu">
        <h3>GCP Services</h3>
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Search..." onkeyup="filterMenu()">
            <button id="clearSearch" onclick="clearSearch()">X</button>
        </div>
        <div id="menu-content"></div>
    </div>
    <div id="graphContainer"></div>

    <script>
        async function loadGraph() {
            const graphComponent = new yfiles.view.GraphComponent('graphContainer');
            const graph = graphComponent.graph;
            graph.nodeDefaults.size = new yfiles.geometry.Size(100, 50);

            // Style for normal nodes
            const nodeStyle = new yfiles.styles.ShapeNodeStyle({
                fill: 'lightblue',
                stroke: 'black',
                shape: 'rectangle'
            });

            // Style for group nodes
            const groupStyle = new yfiles.styles.PanelNodeStyle({
                color: 'rgba(74, 144, 226, 0.5)',
                insets: [15, 15, 15, 15]
            });

            // Fetch JSON data
            const response = await fetch('https://raw.githubusercontent.com/ag143/GCPPCA/main/gcp_services.json');
            const data = await response.json();
            const nodeMap = new Map();

            function processNode(node, parent) {
                let newNode = graph.createNode({
                    tag: node.name,
                    layout: new yfiles.geometry.Rect(0, 0, 100, 50),
                    style: node.subservices ? groupStyle : nodeStyle
                });

                nodeMap.set(node.name, newNode);

                if (parent) {
                    graph.createEdge(parent, newNode, new yfiles.styles.PolylineEdgeStyle({ stroke: 'black', targetArrow: 'default' }));
                }

                if (node.subservices) {
                    node.subservices.forEach(sub => processNode(sub, newNode));
                }
            }

            data.services.forEach(service => processNode(service, null));

            // Apply hierarchical layout
            new yfiles.layout.HierarchicLayout().applyLayout(graph);
            graphComponent.fitGraphBounds();
        }

        function filterMenu() {
            const searchText = document.getElementById("searchBar").value.toLowerCase();
            document.querySelectorAll(".menu-item").forEach(item => {
                item.style.display = item.innerHTML.toLowerCase().includes(searchText) ? "block" : "none";
            });
        }

        function clearSearch() {
            document.getElementById("searchBar").value = "";
            filterMenu();
        }

        loadGraph();
    </script>
</body>
</html>
