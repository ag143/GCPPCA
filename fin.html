<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackLine Services Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .service {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .service:hover {
            background: #ddd;
        }
        .subservices {
            margin-left: 20px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
        }
        .subservice {
            cursor: pointer;
            padding: 5px;
            background: #e0e0e0;
            margin: 5px 0;
            border-radius: 3px;
            transition: background 0.3s;
        }
        .subservice:hover {
            background: #ccc;
        }
        .details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            background: #fff8dc;
        }
    </style>
</head>
<body>

    <div id="services-container"></div>
    <div id="details" class="details"></div>

        function renderServices() {
            const container = document.getElementById("services-container");

            jsonData.services.forEach(service => {
                const serviceDiv = document.createElement("div");
                serviceDiv.classList.add("service");
                serviceDiv.textContent = service.name;

                const subservicesDiv = document.createElement("div");
                subservicesDiv.classList.add("subservices");

                service.subservices.forEach(sub => {
                    const subDiv = document.createElement("div");
                    subDiv.classList.add("subservice");
                    subDiv.textContent = sub.name;
                    subDiv.onclick = () => showDetails(sub);
                    subservicesDiv.appendChild(subDiv);
                });

                serviceDiv.onclick = () => {
                    const isOpen = subservicesDiv.style.maxHeight;
                    document.querySelectorAll(".subservices").forEach(s => s.style.maxHeight = null);
                    subservicesDiv.style.maxHeight = isOpen ? null : subservicesDiv.scrollHeight + "px";
                };

                container.appendChild(serviceDiv);
                container.appendChild(subservicesDiv);
            });
        }

        function showDetails(subservice) {
            const detailsDiv = document.getElementById("details");
            detailsDiv.innerHTML = `<h3>${subservice.name}</h3><p>${subservice.description}</p><a href="${subservice.url}" target="_blank">Learn More</a>`;
            detailsDiv.style.display = "block";
        }

        renderServices();
    </script>

</body>
</html>
