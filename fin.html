  function createTreeView(data) {
    const treeContainer = document.getElementById('treeview');
    const ul = document.createElement('ul');
    
    data.services.forEach(service => {
      const li = document.createElement('li');
      const toggleBtn = document.createElement('span');
      toggleBtn.classList.add('toggle-btn');
      toggleBtn.textContent = '+';
      toggleBtn.addEventListener('click', () => {
        li.classList.toggle('open');
        toggleBtn.textContent = li.classList.contains('open') ? '-' : '+';
      });

      li.appendChild(toggleBtn);
      li.appendChild(document.createTextNode(service.name));
      
      if (service.subservices && service.subservices.length > 0) {
        const subTree = document.createElement('ul');
        service.subservices.forEach(subservice => {
          const subLi = document.createElement('li');
          if (subservice.url) {
            const link = document.createElement('a');
            link.href = subservice.url;
            link.target = '_blank';
            link.textContent = subservice.name;
            subLi.appendChild(link);
          } else {
            subLi.textContent = subservice.name;
          }
          subTree.appendChild(subLi);
        });
        li.appendChild(subTree);
      }

      ul.appendChild(li);
    });
    
    treeContainer.appendChild(ul);
  }

  createTreeView(data);
