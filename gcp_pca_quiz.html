<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 10px; background-color: #f4f4f9; }
        .quiz-container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .question { margin-bottom: 15px; padding: 15px; border: 1px solid #ccc; border-radius: 10px; background: #eef5ff; transition: all 0.3s ease-in-out; }
        .question:hover { background: #dde9ff; transform: scale(1.02); }
        .options { margin-left: 20px; display: flex; flex-direction: column; }
        label { display: block; padding: 10px; background: #fff; border-radius: 5px; border: 1px solid #ccc; margin: 5px 0; transition: all 0.2s ease-in-out; cursor: pointer; }
        label:hover { background: #cce5ff; border-color: #007BFF; }
        input[type="radio"], input[type="checkbox"] { margin-right: 10px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; border: none; border-radius: 5px; background-color: #007BFF; color: white; transition: background 0.3s ease-in-out; }
        button:hover { background-color: #0056b3; }
        select { margin-bottom: 10px; padding: 5px; }
        .answer { display: none; color: green; font-weight: bold; margin-top: 5px; }
        .navigation { display: flex; justify-content: space-between; margin-top: 20px; }
        @media (max-width: 768px) {
            body { margin: 10px; padding: 5px; }
            .question { padding: 10px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>GCP PCA MCQ Quiz</h2>
        <label for="question-count">Select Number of Questions: </label>
        <select id="question-count" onchange="loadQuestions()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="all">All</option>
        </select>
        <div id="quiz-container"></div>
        <div class="navigation">
            <button onclick="prevPage()">Previous</button>
            <button onclick="nextPage()">Next</button>
        </div>
        <button onclick="submitQuiz()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        let allQuestions = [];
        let currentPage = 0;
        let questionsPerPage = 10;

        async function loadQuestions() {
            const response = await fetch('https://raw.githubusercontent.com/ag143/GCPPCA/main/gcp_pca.json');
            allQuestions = await response.json();
            currentPage = 0;
            displayQuestions();
        }

        function displayQuestions() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";
            const count = document.getElementById("question-count").value;
            questionsPerPage = count === "all" ? allQuestions.length : parseInt(count);
            const start = currentPage * questionsPerPage;
            const end = start + questionsPerPage;
            const questionsToShow = allQuestions.slice(start, end);
            
            questionsToShow.forEach((q, index) => {
                let questionBlock = document.createElement("div");
                questionBlock.classList.add("question");
                
                let questionText = `<p><strong>Q${start + index + 1}: ${formatQuestion(q.body)}</strong></p>`;
                questionBlock.innerHTML = questionText;
                
                let optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");
                let inputType = q.answer.length > 1 ? "checkbox" : "radio";
                
                Object.entries(q.options).forEach(([key, option]) => {
                    let optionLabel = document.createElement("label");
                    optionLabel.innerHTML = `<input type="${inputType}" name="q${start + index}" value="${key}"> ${key}. ${option}`;
                    optionsDiv.appendChild(optionLabel);
                });
                
                let revealAnswer = document.createElement("button");
                revealAnswer.innerText = "Reveal Answer";
                revealAnswer.onclick = () => document.getElementById(`answer${start + index}`).style.display = "block";
                
                let answerDiv = document.createElement("p");
                answerDiv.classList.add("answer");
                answerDiv.id = `answer${start + index}`;
                answerDiv.innerText = `Correct Answer: ${q.answer}`;
                
                questionBlock.appendChild(optionsDiv);
                questionBlock.appendChild(revealAnswer);
                questionBlock.appendChild(answerDiv);
                quizContainer.appendChild(questionBlock);
            });
        }

        function formatQuestion(question) {
            if (question.includes("\n")) {
                return `<p>${question.replace(/\n/g, "</p><ul><li>").replace(/- /g, "<li>")}</li></ul>`;
            }
            return question;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayQuestions();
            }
        }

        function nextPage() {
            if ((currentPage + 1) * questionsPerPage < allQuestions.length) {
                currentPage++;
                displayQuestions();
            }
        }

        function submitQuiz() {
            let score = 0;
            const questions = document.querySelectorAll(".question");
            questions.forEach((q, index) => {
                const selectedOptions = document.querySelectorAll(`input[name='q${index}']:checked`);
                let selectedValues = Array.from(selectedOptions).map(opt => opt.value).sort().join('');
                
                if (selectedValues === allQuestions[index].answer.split('').sort().join('')) {
                    score++;
                }
            });
            document.getElementById("result").innerText = `Your Score: ${score} / ${questions.length}`;
        }

        loadQuestions();
    </script>
</body>
</html>
