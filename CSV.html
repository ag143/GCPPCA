<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Aggregated Team Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Bar Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="barChart"></canvas>

    <h2>Line Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="lineChart"></canvas>

    <h2>Monthly Aggregated Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Total Count</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <h2>Team-wise Aggregated Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Team</th>
                <th>Total Count</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="teamTable"></tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv'); // Load CSV file
            const data = await response.text();
            const rows = data.split("\n").slice(1).filter(row => row.trim() && row.split(",").length >= 4); // Skip empty and malformed rows

            let aggregatedData = {}; // Store aggregated counts by month
            let totalCounts = {}; // Store total count per month
            let teamTotals = {}; // Store total count per team
            let grandTotal = 0; // Store total of all months
            let teamsSet = new Set();

            rows.forEach(row => {
                let [date, month, team, count] = row.split(",").map(col => col.trim());
                if (!month || !team) return; // Ensure month and team exist

                count = parseInt(count) || 0; // Default count to 0 if missing or invalid
                grandTotal += count;

                if (!aggregatedData[month]) {
                    aggregatedData[month] = {};
                    totalCounts[month] = 0;
                }
                if (!aggregatedData[month][team]) {
                    aggregatedData[month][team] = 0;
                }
                aggregatedData[month][team] += count;
                totalCounts[month] += count;

                if (!teamTotals[team]) {
                    teamTotals[team] = 0;
                }
                teamTotals[team] += count;
                teamsSet.add(team);
            });

            const labels = Object.keys(aggregatedData); // Months
            const teams = [...teamsSet]; // Unique teams

            let datasets = teams.map((team, index) => ({
                label: team,
                data: labels.map(month => aggregatedData[month][team] || 0),
                backgroundColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 0.6)`,
                borderColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 1)`,
                borderWidth: 2,
                fill: false
            }));

            return { labels, datasets, totalCounts, grandTotal, teamTotals, teams };
        }

        async function createCharts() {
            const { labels, datasets, totalCounts, grandTotal, teamTotals, teams } = await fetchData();

            // Bar Chart
            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: { labels, datasets },
                options: { responsive: true }
            });

            // Line Chart
            new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: { labels, datasets },
                options: { responsive: true }
            });

            // Populate Monthly Data Table
            const tableBody = document.getElementById("dataTable");
            labels.forEach(month => {
                const row = document.createElement("tr");
                const total = totalCounts[month] || 0;
                const percentage = grandTotal ? ((total / grandTotal) * 100).toFixed(2) + "%" : "0%";
                row.innerHTML = `<td>${month}</td><td>${total}</td><td>${percentage}</td>`;
                tableBody.appendChild(row);
            });

            // Populate Team-wise Data Table
            const teamTableBody = document.getElementById("teamTable");
            teams.forEach(team => {
                const row = document.createElement("tr");
                const total = teamTotals[team] || 0;
                const percentage = grandTotal ? ((total / grandTotal) * 100).toFixed(2) + "%" : "0%";
                row.innerHTML = `<td>${team}</td><td>${total}</td><td>${percentage}</td>`;
                teamTableBody.appendChild(row);
            });
        }

        createCharts(); // Call function to load and display charts
    </script>
</body>
</html>
