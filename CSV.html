<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Aggregated Team Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Bar Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="barChart"></canvas>

    <h2>Line Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="lineChart"></canvas>

    <h2>Team-wise Monthly Aggregated Data</h2>
    <table border="1">
        <thead id="tableHead">
            <tr>
                <th>Month</th>
            </tr>
        </thead>
        <tbody id="teamMonthlyTable"></tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv'); // Load CSV file
            const data = await response.text();
            const rows = data.split("\n").slice(1).filter(row => row.trim() && row.split(",").length >= 4); // Skip empty and malformed rows

            let totalCounts = {}; // Store total count per month
            let teamMonthlyTotals = {}; // Store team-wise total per month
            let teamsSet = new Set();

            rows.forEach(row => {
                let [date, month, team, count] = row.split(",").map(col => col.trim());
                if (!month || !team) return; // Ensure month and team exist

                count = parseInt(count) || 0; // Default count to 0 if missing or invalid

                if (!totalCounts[month]) {
                    totalCounts[month] = 0;
                }
                totalCounts[month] += count;

                if (!teamMonthlyTotals[month]) {
                    teamMonthlyTotals[month] = {};
                }
                if (!teamMonthlyTotals[month][team]) {
                    teamMonthlyTotals[month][team] = 0;
                }
                teamMonthlyTotals[month][team] += count;
                teamsSet.add(team);
            });

            const labels = Object.keys(totalCounts); // Months
            return { labels, totalCounts, teamMonthlyTotals, teams: [...teamsSet] };
        }

        async function populateTable() {
            const { labels, totalCounts, teamMonthlyTotals, teams } = await fetchData();
            const tableHead = document.getElementById("tableHead");
            const teamMonthlyTableBody = document.getElementById("teamMonthlyTable");

            // Add team headers to the table
            teams.forEach(team => {
                const th = document.createElement("th");
                th.textContent = team;
                tableHead.children[0].appendChild(th);
            });

            const percentageHeader = document.createElement("th");
            percentageHeader.textContent = "Percentage";
            tableHead.children[0].appendChild(percentageHeader);

            labels.forEach(month => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${month}</td>`;
                let rowTotal = totalCounts[month];
                teams.forEach(team => {
                    const teamCount = teamMonthlyTotals[month]?.[team] || 0;
                    row.innerHTML += `<td>${teamCount}</td>`;
                });
                row.innerHTML += `<td>${rowTotal}</td>`;
                teamMonthlyTableBody.appendChild(row);
            });
        }

        async function createCharts() {
            const { labels, totalCounts, teamMonthlyTotals, teams } = await fetchData();

            // Bar Chart
            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: teams.map((team, index) => ({
                        label: team,
                        data: labels.map(month => teamMonthlyTotals[month]?.[team] || 0),
                        backgroundColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 0.6)`,
                        borderColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 1)`,
                        borderWidth: 2,
                        fill: false
                    }))
                },
                options: { responsive: true }
            });

            // Line Chart
            new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: {
                    labels,
                    datasets: teams.map((team, index) => ({
                        label: team,
                        data: labels.map(month => teamMonthlyTotals[month]?.[team] || 0),
                        borderColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 1)`,
                        borderWidth: 2,
                        fill: false
                    }))
                },
                options: { responsive: true }
            });
        }

        populateTable();
        createCharts();
    </script>
</body>
</html>
