<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Aggregated Team Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Bar Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="barChart"></canvas>

    <h2>Line Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="lineChart"></canvas>

    <h2>Team-wise Monthly Aggregated Data</h2>
    <table border="1">
        <thead id="tableHead">
            <tr>
                <th>Month-Year</th>
            </tr>
        </thead>
        <tbody id="teamMonthlyTable"></tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv'); // Load CSV file
            const data = await response.text();
            const rows = data.split("\n").slice(1).filter(row => row.trim() && row.split(",").length >= 4); // Skip empty and malformed rows

            let totalCounts = {}; // Store total count per month-year
            let teamMonthlyTotals = {}; // Store team-wise total per month-year
            let teamsSet = new Set();

            rows.forEach(row => {
                let [date, year, month, team, count] = row.split(",").map(col => col.trim());
                if (!year || !month || !team) return; // Ensure year, month, and team exist

                let monthYear = `${month}-${year}`;
                count = parseInt(count) || 0; // Default count to 0 if missing or invalid

                if (!totalCounts[monthYear]) {
                    totalCounts[monthYear] = 0;
                }
                totalCounts[monthYear] += count;

                if (!teamMonthlyTotals[monthYear]) {
                    teamMonthlyTotals[monthYear] = {};
                }
                if (!teamMonthlyTotals[monthYear][team]) {
                    teamMonthlyTotals[monthYear][team] = 0;
                }
                teamMonthlyTotals[monthYear][team] += count;
                teamsSet.add(team);
            });

            const labels = Object.keys(totalCounts).sort(); // Sort Month-Year values
            return { labels, totalCounts, teamMonthlyTotals, teams: [...teamsSet] };
        }

        async function populateTable() {
            const { labels, totalCounts, teamMonthlyTotals, teams } = await fetchData();
            const tableHead = document.getElementById("tableHead");
            const teamMonthlyTableBody = document.getElementById("teamMonthlyTable");

            // Clear existing headers
            tableHead.innerHTML = '<tr><th>Month-Year</th></tr>';

            // Add team headers to the table
            teams.forEach(team => {
                const th = document.createElement("th");
                th.textContent = team;
                tableHead.children[0].appendChild(th);

                const percentTh = document.createElement("th");
                percentTh.textContent = team + " %";
                tableHead.children[0].appendChild(percentTh);
            });

            teamMonthlyTableBody.innerHTML = '';
            labels.forEach(monthYear => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${monthYear}</td>`;
                let rowTotal = totalCounts[monthYear];
                teams.forEach(team => {
                    const teamCount = teamMonthlyTotals[monthYear]?.[team] || 0;
                    const percentage = rowTotal ? ((teamCount / rowTotal) * 100).toFixed(2) + "%" : "0%";
                    row.innerHTML += `<td>${teamCount}</td><td>${percentage}</td>`;
                });
                teamMonthlyTableBody.appendChild(row);
            });
        }

        async function createCharts() {
            const { labels, totalCounts, teamMonthlyTotals, teams } = await fetchData();

            // Bar Chart
            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: teams.map((team, index) => ({
                        label: team,
                        data: labels.map(monthYear => teamMonthlyTotals[monthYear]?.[team] || 0),
                        backgroundColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 0.6)`,
                        borderColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 1)`,
                        borderWidth: 2,
                        fill: false
                    }))
                },
                options: { responsive: true }
            });

            // Line Chart
            new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: {
                    labels,
                    datasets: teams.map((team, index) => ({
                        label: team,
                        data: labels.map(monthYear => teamMonthlyTotals[monthYear]?.[team] || 0),
                        borderColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 1)`,
                        borderWidth: 2,
                        fill: false
                    }))
                },
                options: { responsive: true }
            });
        }

        populateTable();
        createCharts();
    </script>
</body>
</html>
