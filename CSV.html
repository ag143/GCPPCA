<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Aggregated Team Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Bar Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="barChart"></canvas>

    <h2>Line Chart (Aggregated Monthly Count by Team)</h2>
    <canvas id="lineChart"></canvas>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv'); // Load CSV file
            const data = await response.text();
            const rows = data.split("\n").slice(1).filter(row => row.trim() && row.split(",").length >= 4); // Skip empty and malformed rows

            let aggregatedData = {}; // Store aggregated counts
            let teamsSet = new Set(); // Store unique teams

            rows.forEach(row => {
                let [date, month, team, count] = row.split(",").map(col => col.trim());
                if (!month || !team) return; // Ensure month and team exist

                count = parseInt(count) || 0; // Default count to 0 if missing or invalid

                if (!aggregatedData[month]) {
                    aggregatedData[month] = {};
                }
                if (!aggregatedData[month][team]) {
                    aggregatedData[month][team] = 0;
                }
                aggregatedData[month][team] += count;
                teamsSet.add(team);
            });

            const labels = Object.keys(aggregatedData); // Months
            const teams = [...teamsSet]; // Unique teams

            let datasets = teams.map((team, index) => ({
                label: team,
                data: labels.map(month => aggregatedData[month][team] || 0),
                backgroundColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 0.6)`,
                borderColor: `rgba(${index * 60}, ${100 + index * 30}, ${200 - index * 40}, 1)`,
                borderWidth: 2,
                fill: false
            }));

            return { labels, datasets };
        }

        async function createCharts() {
            const { labels, datasets } = await fetchData();

            // Bar Chart
            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: { labels, datasets },
                options: { responsive: true }
            });

            // Line Chart
            new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: { labels, datasets },
                options: { responsive: true }
            });
        }

        createCharts(); // Call function to load and display charts
    </script>
</body>
</html>
